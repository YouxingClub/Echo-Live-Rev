<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title.live">Echo Live</title>
    <script src="lib/jquery-3.7.1.min.js"></script>
    <script>
        const thisPage = "live";
    </script>
    <script src="res/class/EchoLiveTools.js"></script>
    <script src="res/class/Echo.js"></script>
    <script src="res/class/EchoLive.js"></script>
    <script src="res/class/EchoLiveBroadcast.js"></script>
    <script src="config.js"></script>
    <script src="lang/index.js"></script>
    <script src="lang/zho-Hans.js"></script>
    <script src="lang/zho-Hant-HK.js"></script>
    <script src="lang/zho-Hant-TW.js"></script>
    <script src="res/class/Translator.js"></script>
    <script>
        const translator = new Translator(config.global.language, lang_index);
        const $t = function(...e) {
            return translator.output(...e);
        };
        translator.load(lang_zho_Hans);
        translator.load(lang_zho_Hant_HK);
        translator.load(lang_zho_Hant_TW);
        $('html').attr('lang', $t('lang.code_ietf'));
    </script>
    <script src="res/class/Mixer.js"></script>
    <script src="res/class/LocalStorageManager.js"></script>
    <script src="res/class/ExtensionManager.js"></script>
    <script src="res/script/live-pre.js"></script>
    <script src="res/script/themes.js"></script>
    <script src="res/class/EmojiHako.js"></script>
    <script src="res/script/emoji.js"></script>
    <link rel="icon" href="res/image/favicon.ico">
    <script src="extension.js"></script>

    <!-- ↓ 设置主题的方式已更新，不要修改此处，详见 config.js -->
    <link id="echo-live-theme" rel="stylesheet" href="res/style/live-theme/vanilla.css">
    <link rel="stylesheet" href="res/style/echo.css">

    <script src="res/script/load-extension.js"></script>
</head>
<body>
    <div id="echo-live">
        <div class="top">
            <div class="top-left"></div>
            <div class="top-center"></div>
            <div class="top-right"></div>
        </div>

        <div class="center">
            <div class="center-left"></div>
            <div class="center-center">
                <div class="name"></div>
                <div class="content echo-output"></div>
            </div>
            <div class="center-right"></div>
        </div>

        <div class="bottom">
            <div class="bottom-left"></div>
            <div class="bottom-center">
                <span>SAVE</span>
                <span>LOAD</span>
                <span>Q.SAVE</span>
                <span>Q.LOAD</span>
                <span>⭰</span>
                <span>⯬</span>
                <span>🡄</span>
                <span>🡆</span>
                <span>⯮</span>
                <span>⭲</span>
                <span>HISTORY</span>
                <span style="font-family: 'Microsoft YaHei';">╳</span>
            </div>
            <div class="bottom-right"></div>
        </div>
    </div>
    
    <script src="res/script/live.js"></script>
    <script src="start.js" id="start-script"></script>
</body>
</html>
